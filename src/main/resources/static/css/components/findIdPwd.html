<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <link href="https://webfontworld.github.io/designhouse/DesignHouse.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/root.css" rel="stylesheet" type="text/css">
    <link href="/css/util.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/icon.css" rel="stylesheet" type="text/css">
    <link href="/css/button.css" rel="stylesheet" type="text/css">
    <link href="/css/util/form.css" rel="stylesheet" type="text/css">
    <link href="/css/util/box.css" rel="stylesheet" type="text/css">
    <link href="/css/util/layout.css" rel="stylesheet" type="text/css">
    <link href="/css/util/content.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="findIdPwd-box ph:29 d:flex flex:col align-items:center justify-content:center">
        <h1 class="d:flex align-items:center font-weight:bold font-size:8 color:text-1">아이디/비밀번호 찾기</h1>
        <form action="" method="post">
            <fieldset>
                <legend class="d:none">아이디/비밀번호 찾기 페이지</legend>
                <div class="form-box d:flex mb:180">
                    <div class="input-data">
                        <input id="email" class="input-box" type="email" name="user-email" autocomplete="off" required />
                        <div class="underline"></div>
                        <label for="email">회원가입시 입력한 이메일주소</label>
                        <div class="btn-box d:flex justify-content:center">
                            <button class="btn btn-find font-weight:bold mt:18" type="submit">아이디 찾기</button>
                        </div>
                    </div>  
                </div>
                <div class="form-box">
                    <div class="input-data">
                        <input id="uid" class="input-box" type="text" name="user-id" autocomplete="off" required />
                        <div class="underline"></div>
                        <label for="uid">아이디</label>
                        <div class="btn-box d:flex justify-content:center">
                            <button class="btn btn-find font-weight:bold mt:18" type="submit">비밀번호 찾기</button>
                        </div>
                    </div>  
                </div>
            </fieldset>
        </form>
    </section>
</body>

</html>
