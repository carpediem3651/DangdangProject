<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   				layout:decorate="~{inc/layout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="/css/components/sign-in.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main layout:fragment="main">
	    <section class="sign_in-box d:flex">
        <h1 class="title">당당에 오신 것을 <br>
            환영합니다.</h1>
        <form class="input-form" action="" id="log-in" method="post">
            <div class="description">
                <span>아이디와 비밀번호를 입력해주세요</span>
                <span class="warnning">아이디 또는 비밀번호가 일치하지 않습니다 </span>
            </div>
            <div class="form-box">
                <div class="input-data">
                    <input id="uid" class="input-box" type="text" name="user-id" autocomplete="off" required />
                    <div class="underline"></div>
                    <label for="uid">아이디</label>
                </div>  
            </div>
            <div class="form-box">
                <div class="input-data">
                    <input id="pwd" class="input-box" type="password" name="user-pwd" autocomplete="off" required />
                    <div class="underline"></div>
                        <label for="pwd">비밀번호</label>
                        <div onclick="hidePassword()">
                            <a id="pwd-show" class="view icon icon-size:8 icon:pwd-show" href="#">비밀번호보기</a>
                            <a id="pwd-hide" class="view icon icon-size:8 icon:pwd-non" href="#">비밀번호가리기</a>
                        </div>
                </div>
            </div>
        </form>
        <div class="option">
            <input class="btn btn-main" type="submit" form="log-in" value="로그인">
            <a class="password text" href="findIdPwd.html">비밀번호를 잊으셨나요 ?</a>
            <span class="id-check">아이디가 없나요 ? <a class="sing_up-link text" href="sign-up.html">회원 가입하기</a> </span> 
        </div>
        <span class="line"></span>
        <nav class="social-login">
            <form>
                <input class="btn-social" type="submit" value="sign in with google">
                <input class="btn-social" type="submit" value="네이버로그인">
                <input class="btn-social" type="submit" value="카카오 로그인">
            </form>
        </nav>
    </section>

    <script>
        function hidePassword(){
            let inputType = document.getElementById("pwd")
            let show = document.getElementById("pwd-show")
            let none = document.getElementById("pwd-hide")

            if(inputType.type === 'password'){
                inputType.type = "text"
                show.style.display = "block"
                none.style.display = "none"
            }else{
                inputType.type = "password"
                show.style.display = "none"
                none.style.display = "block"
            }
        }
    </script>
    </main>
</body>

</html>
