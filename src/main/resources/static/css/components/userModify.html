<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link href="https://webfontworld.github.io/designhouse/DesignHouse.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/root.css" rel="stylesheet" type="text/css">
    <link href="/css/util.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/icon.css" rel="stylesheet" type="text/css">
    <link href="/css/button.css" rel="stylesheet" type="text/css">
    <link href="/css/util/form.css" rel="stylesheet" type="text/css">
    <link href="/css/util/box.css" rel="stylesheet" type="text/css">
    <link href="/css/util/layout.css" rel="stylesheet" type="text/css">
    <link href="/css/util/content.css" rel="stylesheet" type="text/css">
    <link href="/css/util/content.css" rel="stylesheet" type="text/css">
    <link href="userModify.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="findPwd-box ph:29 d:flex flex:col align-items:center justify-content:center">
        <h1 class="d:flex align-items:center font-weight:bold font-size:8 color:text-1 mb:107">회원정보 수정</h1>
        <form action="" method="post" class="">
            <fieldset>
                <legend class="d:none">회원정보 수정 페이지</legend>
                <div class="form-box mb:60">
                    <div class="input-data">
                        <input id="ninkname" class="input-box" type="text" name="user-nickname" autocomplete="off" required />
                        <div class="underline"></div>
                        <label for="ninkname">닉네임</label>
                    </div>  
                </div>
                <div class="form-box mb:60">
                    <div class="input-data">
                        <input id="pwd" class="input-box " type="password" name="user-pwd" autocomplete="off" required />
                        <div class="underline"></div>
                        <label for="pwd">기존 비밀번호</label>
                        <div onclick="hidePassword()">
                            <a id="pwd-show" class="view icon icon-size:8 icon:pwd-show position:absolute" href="#">비밀번호보기</a>
                            <a id="pwd-hide" class="view icon icon-size:8 icon:pwd-non position:absolute" href="#">비밀번호가리기</a>
                        </div>
                    </div>  
                </div>
                <div class="form-box">
                    <div class="input-data">
                        <input id="pwd" class="input-box" type="password" name="user-pwd" autocomplete="off" required />
                        <div class="underline"></div>
                        <label for="pwd">새로운 비밀번호</label>
                    </div>  
                </div>
                <div class="d:flex align-items:center justify-content:center w:312 h:113">
                    <span class="color:text-3">가입일 : 2023.08.23</span>
                </div>
                <div class="select-box m:auto d:flex flex:col h:137">
                    <button class="btn btn-second mh:auto mb:auto font-weight:bold" type="submit">변경하기</button>
                    <button class="btn btn-second:cancel mh:auto font-weight:bold" type="submit">취소</button>
                </div>
            </fieldset>
        </form>
    </section>

    <script>
        function hidePassword(){
            let inputType = document.getElementById("pwd")
            let show = document.getElementById("pwd-show")
            let none = document.getElementById("pwd-hide")

            if(inputType.type === 'password'){
                inputType.type = "text"
                show.style.display = "block"
                none.style.display = "none"
            }else{
                inputType.type = "password"
                show.style.display = "none"
                none.style.display = "block"
            }
        }
    </script>

</body>

</html>
