<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{inc/layout.html}"
	>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="/product/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/product/css/root.css" rel="stylesheet" type="text/css">
    <link href="/product/css/style.css" rel="stylesheet" type="text/css">
    <link href="/product/css/util.css" rel="stylesheet" type="text/css">
    <link href="/product/css/icon.css" rel="stylesheet" type="text/css">
    <link href="/product/css/button.css" rel="stylesheet" type="text/css">
    <link href="/product/css/components/list-result.css" rel="stylesheet" type="text/css">
    <!-- <link href="../components/layout.css" rel="stylesheet" type="text/css"> -->
</head>
<body>
	<main layout:fragment="main"> 
    <section class="list">
        <h1 class="d:none">검색폼</h1>
        <form>
            <fieldset class="search-form">
                <legend class="d:none">검색폼</legend>
                <a class="icon icon-size-8 icon-search" href="">검색아이콘</a>
                <input type="text" placeholder="당곰이가 건강한 식품을 찾아드려요!">                
                <input class="d:none" type="submit" value="검색">
            </fieldset>
        </form>
          
        <div class="tagproduct">
            <span>#어떤 성분의 식품을 원하시나요?</span>
            <a class="d:block" href="">
            <img src="/image/icon/Seeall.svg"></img>
            </a>
        </div>

        <ul class="product-box ml:2">
            <li>
                <a class="btn-size-5" href="">
                    <img src="/image//icon/lolipop.svg"></img>
                    <span class="font-weight:bold">당이 적은 식품</span>
                </a>
                <p class="d:none md:d:block color:text-3 font-weight:semibold">1회 섭취량 대비 당이 낮은 제품들을 소개해드려요</p>
            </li>
            <li>
                <a class="btn-size-5" href="">
                    <img src="/image//icon/milk.svg"></img>
                    <span class="font-weight:bold">단백질이 많은 식품</span>
                </a>
                <p class="d:none md:d:block color:text-3 font-weight:semibold">1회 섭취량 대비 단백질이 많이 함유된 제품들을<br> 소개해드려요</p>
            </li> 
            <li>
                <a class="btn-size-5" href="">
                    <img src="/image//icon/cola.svg"></img>
                    <span class="font-weight:bold">당 ZERO 식품</span>
                </a>
                <p class="d:none md:d:block color:text-3 font-weight:semibold">당이 함유돼있지 않은<br> 제품들을 소개해드려요</p>
            </li>
            <li>
                <a class="btn-size-5" href="">
                    <img src="/image//icon/juice.svg"></img>
                    <span class="font-weight:bold">착즙 100% 식품</span>
                </a>
                <p class="d:none md:d:block color:text-3 font-weight:semibold">첨가물 없이 자연 그대로 착즙한 원액의 제품들을 소개해드려요</p>
            </li>
        </ul>
  
            
            <section class="search-result" th:each="m : ${list}">
                <h1 class="title">검색 결과</h1>
                <ul>
                  <li class="card">
					  <div class="img-block">
                      	<a href=""><img class="product-picture" src="/image/card-product.png" alt="환타 포도맛 제로"></a>
                		</div>
	                    <div class="product-info">
	                        <h1 class="name-block">
								<a href="" th:text="${m.name}">환타 포도맛 제로<span class="icon icon-size-2 icon-heart-empty vertical-align: middle"></span></a>
							</h1>
							<div class="manufacture">
	                        	<span class="icon icon-manufacture vertical-align: middle"></span><span th:text="${m.manufacturer}">제조사</span>
	                        </div>
	                        <div class="">
	                            <span class="icon icon-kcal vertical-align: middle"></span><span th:text="${m.nutritionInformation}">164</span><span>Kcal</span>
	                            <span class="icon icon-itemtag vertical-align: middle"></span><span>당ZERO식품</span>
	                        </div>    
	                    </div>
                  </li>
            </section>
    </section>
    </main>
</body>
</html>
