<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{inc/layout.html}">

<head>
	<title>당당 자유 게시판</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link href="https://webfontworld.github.io/designhouse/DesignHouse.css" rel="stylesheet">

	<link href="/css/components/freeBoard-button.css" rel="stylesheet" type="text/css">
	<link href="/css/components/freeBoard-card.css" rel="stylesheet" type="text/css">
	<link href="/css/components/freeBoard-list.css" rel="stylesheet" type="text/css">

	<script src="/js/freeBoard-write.js" defer></script>
	
</head>

<body>

	<!-- ================== 헤더 ================== -->

	<!-- ========================== main============================ -->
	<main layout:fragment="main" class="board-write-list">
		<!-- ============= 상단 바 ==============-->
		<section class="d:flex mb:4 post-write">
			<h1 class="d:none">상단바</h1>
			<a th:href="@{/member/board/list(page=${page}, pageSize=${pageSize})}">
				<img src="/image/icon/review/back-icon.svg" class="back-icon">
			</a>
			<span style="margin: 0 auto;" class="text font-weight:bold font-size:3">게시글 쓰기</span>
			<button type="submit" value="작성" class="board-btn board-writeBtn">
				작성
			</button>
		</section>

		<section>
			<h1 class="d:none">글쓰기 정보</h1>
			<form class="board-form" name="write-form" action="/board/write" autocomplete="off" method="post">
				<input type="hidden" class="category" name="board_category_id" value="2">
				<span sec:authorize="isAuthenticated()" id="sessionId" class="d:none">
				<input type="hidden" sec:authentication="principal.id"></span>
				<div class="input-container">

					<!-- 등록 셀렉터 -->
					<div class="board-select-menu">
						<div class="board-select-btn">
							<span class="board-btn-text">카테고리를 입력해주세요</span>
							<i class="material-symbols-outlined">expand_more</i>
						</div>

						<ul class="board-options">
							<li class="board-option">
								<span class="material-symbols-outlined">person</span>
								<span class="board-option-text">자유 게시판</span>
							</li>
							<li class="board-option">
								<span class="material-symbols-outlined">inventory_2</span>
								<span class="board-option-text">후기 게시판</span>
							</li>
							<li class="board-option">
								<span class="material-symbols-outlined">home</span>
								<span class="board-option-text">정보 공유</span>
							</li>
						</ul>
					</div>
					<!-- / 등록 셀렉터 끝 -->

					<label class="d:none">제목</label>
					<input name="title" class="board-title" type="text" cols="30" rows="335"placeholder="제목을 입력해 주세요."><br>
					
					<label class="d:none">내용</label>
					<textarea placeholder="내용을 입력해주세요" class="board-content border border-radius:1"name="content"></textarea>
					
					<div class="board-btn-image-container">
						<button type="button" class="board-btn-image">
							<i class="material-symbols-outlined board-upload">upload</i> 사진업로드
							<input name="img" class="fileInput" type="file">
						</button>
					</div>
					
				</div>
			</form>
		</section>

	</main> <!-- ========================== /main ============================== -->

</body>

</html>
