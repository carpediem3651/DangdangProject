<!DOCTYPE html>
<html lang="en" 
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{inc/layout.html}"
   >
<head>
	<title>당곰이의 검색 결과</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="/css/components/product-list-result.css" rel="stylesheet" type="text/css">
    <script src="/js/product-list-result.js" defer></script>

</head>
<body th:data-member-id="${member != null ? member.id : ''}">
   <span sec:authorize="isAuthenticated()">
	<main layout:fragment="main">
     <section class="list category-section">
        <h1 class="d:none">검색폼</h1>
        <form>
            <fieldset class="search-form">
                <legend class="d:none">검색폼</legend>
                <button class="icon icon-size-8 icon-search search-find" type="submit">검색아이콘</button>
                <input type="text" class="input-query" name="keyword" placeholder="당곰이가 건강한 식품을 찾아드려요!">                
                <input class="d:none" type="submit" value="검색">
            </fieldset>
        </form>
          
        <div class="tagproduct">
            <span>#어떤 성분의 식품을 원하시나요?</span>
            <a class="d:block" href="">
            <img src="/image/icon/product/list-result/seeall.svg"></img>
            </a>
        </div>

        <ul class="product-box ml:2">
            <li>
                <a class="btn-size-5" href="">
                    <img src="/image/icon/product/list-result/lolipop-1.svg"></img>
                    <span class="font-weight:bold">당이 적은 식품</span>
                </a>
                <p class="d:none md:d:block color:text-3 font-weight:semibold">1회 섭취량 대비 당이 낮은 제품들을 소개해드려요</p>
            </li>
            <li>
                <a class="btn-size-5" href="">
                    <img src="/image/icon/product/list-result/milk.svg"></img>
                    <span class="font-weight:bold">단백질이 많은 식품</span>
                </a>
                <p class="d:none md:d:block color:text-3 font-weight:semibold">1회 섭취량 대비 단백질이 많이 함유된 제품들을<br> 소개해드려요</p>
            </li> 
            <li>
                <a class="btn-size-5" href="">
                    <img src="/image/icon/product/list-result/cola.svg"></img>
                    <span class="font-weight:bold">당 ZERO 식품</span>
                </a>
                <p class="d:none md:d:block color:text-3 font-weight:semibold">당이 함유돼있지 않은<br> 제품들을 소개해드려요</p>
            </li>
            <li>
                <a class="btn-size-5" href="">
                    <img src="/image/icon/product/list-result/juice.svg"></img>
                    <span class="font-weight:bold">착즙 100% 식품</span>
                </a>
                <p class="d:none md:d:block color:text-3 font-weight:semibold">첨가물 없이 자연 그대로 착즙한 원액의 제품들을 소개해드려요</p>
            </li>
        </ul>
  
        <section class="search-result">
            <h1 class="title mb:4">검색 결과</h1>
           
	            <div class="content">
                         <section class="card" th:each="m : ${list}">
		                        <div class="product-info">
			                    	<h1 class="name-block">
									<span class="d:none" th:text="${m.id}"></span>
			                    	<a href="" th:text="${m.name}"></a>
			                        </h1>
			                        <a href="" class="icon icon-size-2 icon-heart-empty ml:5 vertical-align: middle" th:classappend="${m.isLike}? 'icon-heart-fill':'icon-heart-empty'">좋아요</a>
			                    </div>
			                    <div class="d:flex flex:col gap:2 mt:3 ml:3"> 
			                        <div class="manufacturer">
			                            <span class="icon icon-manufacture icon-size-6"></span><span class="ml:2" th:text="${m.manufacturer}"></span>
			                        </div>
			                        <div class="ml:1">
			                            <img src=/image/icon/product/list-result/kcal.svg><span class="ml:2" th:text="${m.kcal}"></span><span>Kcal</span>
			                        </div>
			                        <div class="ml:1">
			                            <img src=/image/icon/product/list-result/itemtag.svg><span class="ml:2" th:text="${m.category}"></span>
			                        </div>
			                    </div>
		                </section>
	             </div>
        </section>
    </section>    
</body>
</html>
